<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>GllacyShop - ваш любимый магазин мороженного!</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/style.css'>
  </head>
  <body>
    <header class='header-block container clearfix'>
      <div class='header-block-logo'>
        <img src='img/Logo.png' width=154 height=64 alt='GllacyShop'>
      </div>
      <nav class='header-block-main-nav'>
        <ul>
          <li class='header-block-main-nav__item'>
            <a class='header-block-main-nav__link' href=''>Каталог</a>
          </li>
          <li class='header-block-main-nav__item'>
            <a class='header-block-main-nav__link' href=''>Доставка и оплата</a>
          </li>
          <li class='header-block-main-nav__item'>
            <a class='header-block-main-nav__link' href=''>О Компании</a>
          </li>
        </ul>
      </nav>
      <div class='header-block-user-nav'>
        <ul>
          <li class='header-block-user-nav__item'>
            <button class='header-block-user-nav__btn btn search-btn' name='search'></button>
          </li>
          <li class='header-block-user-nav__item'>
            <button class='header-block-user-nav__btn btn enter-btn' name='enter'>Вход</button>
          </li>
          <li class='header-block-user-nav__item'>
            <button class='header-block-user-nav__btn btn basket-btn' name='basket'>Пусто</button>
          </li>
        </ul>
      </div>
      <div class="header-block-info">
        <span>С 10 до 20, ежедневно</span><br>
        <span>8 812 450-25-25</span>
      </div>
    </header>
    <main class='main-block container'>
      <section class='main-block-slider'>
        <div class="main-block-slider-inner">
        <span>
          Крем-брюле и пломбир<br>
          с малиновым джемом
        </span>
      <!--  <span>
          Крем-брюле и пломбир<br>
          с малиновым джемом
        </span>
        <span>
          Крем-брюле и пломбир<br>
          с малиновым джемом
        </span>-->
        </div>
        <input type="radio" id="radiobtn-1" name="toggle" checked>
        <input type="radio" id="radiobtn-2" name="toggle">
        <input type="radio" id="radiobtn-3" name="toggle">
        <div class="main-block-slider-controls">
          <label for="radiobtn-1"></label>
          <label for="radiobtn-2"></label>
          <label for="radiobtn-3"></label>
        </div>
        <button  class='main-block-slider__btn btn red-btn' name='two-products'>Давайте оба!</button>
      </section>
      <section class='main-block-action'>
      </section>
      <section class='main-block-product'>
      </section>
      <section class='main-block-shop-about'>
      </section>
      <section class='main-block-shop-info'>
      </section>
      <section class='main-block-map'>
      </section>
    </main>
    <footer class='footer-block container'>
      <div class='footer-block-social'>
      </div>
      <div class='footer-block-about'>
      </div>
      <div class='footer-block-copyright'>
      </div>
    </footer>
  </body>
</html>
